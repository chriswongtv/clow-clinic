<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <link rel="stylesheet" href="lib/angular-chart.js/dist/angular-chart.css">

    <script src="lib/Chart.js/Chart.min.js"></script>
    <script src="lib/angular-chart.js/dist/angular-chart.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AppCtrl">
    <ion-pane>
      <ion-content>
        <div class="logo">
          <img src="img/logo.png">
        </div>
        <div ng-show="showForm">
          <div class="list list-inset add">
            <label class="item item-input">
              <input type="text" placeholder="First Name" ng-model="firstName">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Last Name" ng-model="lastName">
            </label>
          </div>

          <center><button class="button button-positive" ng-click="submitForm(firstName, lastName)">
            Next
          </button></center>
        </div>

        <div class="show-code" ng-show="showCode">
          <div class="card">
            <div class="item item-text-wrap">
              <center><h2>{{firstName}},</h2><br><h3>Your number is</h3><h1>{{code}}</h1></center><br><br>
              <center><button class="button button-positive" ng-click="backToStaff()">
                Hand Device Back To Staff
              </button></center>
            </div>
          </div>
        </div>

        <div class="showIllness" ng-show="showIllness">
          <center><h2>{{illness}}</h2></center>
          <div class="card">
            <div class="item item-text-wrap">
              <canvas id="bar" class="chart chart-bar" data="data" labels="labelList" series="series" options="{showTooltips: false}"></canvas>
            </div>
          </div>

          <div class="list list-inset">
            <label class="item item-input">
              <input type="text" placeholder="Illness">
            </label>
          </div>
          <center><button class="button button-positive" ng-click="startOver()">
            Start Over
          </button></center>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
